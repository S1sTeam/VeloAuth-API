# VeloAuth API Configuration
# Автор: S1sTeam
# Версия: 1.0.0

# ============================================
# ОСНОВНЫЕ НАСТРОЙКИ
# ============================================
plugin:
  # Версия плагина (не изменять)
  version: "1.0.0"
  # Автор плагина
  author: "S1sTeam"

# ============================================
# НАСТРОЙКИ BACKEND СЕРВЕРА
# ============================================
backend:
  # Название backend сервера из velocity.toml
  # Игроки будут перенаправлены на этот сервер после подключения
  # ВАЖНО: Название должно совпадать с названием в velocity.toml
  server-name: "lobby"

# ============================================
# НАСТРОЙКИ СИНХРОНИЗАЦИИ
# ============================================
sync:
  # Включить отладочные сообщения в консоль
  # true - показывать подробные логи синхронизации
  # false - показывать только важные сообщения
  debug: false
  
  # Канал для Plugin Messaging
  # НЕ ИЗМЕНЯТЬ без изменения в VeloAuth System
  channel: "veloauth:sync"

# ============================================
# ЗАЩИТА ОТ DDOS
# ============================================
ddos-protection:
  # Включить защиту от DDoS атак
  enabled: true
  
  # Максимальное количество подключений с одного IP в секунду
  max-connections-per-second: 5
  
  # Максимальное количество подключений с одного IP в минуту
  max-connections-per-minute: 20
  
  # Максимальное количество попыток авторизации в минуту
  max-auth-attempts-per-minute: 5
  
  # Максимальное количество команд в секунду
  max-commands-per-second: 10
  
  # Минимальная репутация IP для подключения (0-100)
  # IP с репутацией ниже этого значения будут заблокированы
  min-reputation-for-connection: 20
  
  # Базовая длительность блокировки в миллисекундах (1 минута)
  base-block-duration: 60000
  
  # Множитель для экспоненциального увеличения времени блокировки
  # При каждой новой блокировке время увеличивается в это количество раз
  backoff-multiplier: 2.0

# ============================================
# СООБЩЕНИЯ
# ============================================
messages:
  # Префикс для всех сообщений плагина
  prefix: "§6[VeloAuth API]§r"
  
  # Сообщение при перезагрузке конфигурации
  reload: "§aКонфигурация успешно перезагружена!"
  
  # Информация о плагине (/va info)
  info: |
    §6§l=== VeloAuth API ===
    §eВерсия: §f{version}
    §eАвтор: §f{author}
    §eАвторизованных игроков: §f{authenticated}
  
  # Сообщение об отсутствии прав
  no-permission: "§cУ вас нет прав на выполнение этой команды!"
  
  # Сообщение когда backend сервер недоступен
  backend-unavailable: "§cBackend сервер недоступен! Обратитесь к администратору."
